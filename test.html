<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 shadow p-3 mb-5 bg-white rounded">
    <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" value="gov@email.com" readonly>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" value="Govardhan" readonly>
          <i class="fas fa-edit" onclick="enableInput('name')"></i>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" disabled>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" disabled>
            <label class="form-check-label" for="female">Female</label>
          </div>
          <i class="fas fa-edit" onclick="enableInput('gender')"></i>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" value="123 Hi-Tech city" readonly>
          <i class="fas fa-edit" onclick="enableInput('address')"></i>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" value="6300788601" readonly>
          <i class="fas fa-edit" onclick="enableInput('phone')"></i>
        </div>
        <div class="form-group">
          <label for="oldpassword">Old Password</label>
          <input type="password" class="form-control" id="oldpassword" readonly>
          <i class="fas fa-edit" onclick="enableInput('oldpassword')"></i>
        </div>
        <div class="form-group">
          <label for="newpassword">New Password</label>
          <input type="password" class="form-control" id="newpassword" readonly>
          <i class="fas fa-edit" onclick="enableInput('newpassword')"></i>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
        </div></div>
      
      <script>
        function enableInput(id) {
          var input = document.getElementById(id);
          if (input.readOnly) {
            input.readOnly = false;
          } else if (input.disabled) {
            input.disabled = false;
          }
        }
      </script>
